{{ $baseurl := .Site.BaseURL }}
<main role="main" class="homepage">

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-4">
            {{ partial "hero.html" . }}
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
            <div class="article-list">
            {{ range $index, $element := first 10 .Data.Pages }}
                <div class="list-item-background" style="background-image: url({{ $.Site.BaseURL }}img/{{ with $element.Params.image }}{{ . }}{{ else }}default.jpg{{ end }});">
                    <div class="list-item-wrapper{{ if modBool $index 2 }}-dark{{ end }}">
                      {{ partial "article-list-item.html" $element }}
                    </div>
                </div>
            {{ end }}
            </div>
        </div>
    </div>

</main>
