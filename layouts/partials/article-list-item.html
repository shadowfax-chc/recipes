<div class="list-item-wrapper" style="background-image: url({{ $.Site.BaseURL }}img/{{ with .Params.image }}{{ . }}{{ else }}default.jpg{{ end }});">
    <article class="list-item">
        <div class="row text-center">
            <div class="col-lg-12">
                <h2 class="headline" itemprop="headline"><a href="{{ .RelPermalink }}">{{ .Title }}{{ if .Draft }} (Draft){{ end }}</a></h2>
                <section class="summary">
                {{ .Summary }} {{ if .Truncated }} <a href="{{ .RelPermalink }}">Read More...</a>{{ end }}
                </section>
            </div>
        </div>
    </article>
</div>
